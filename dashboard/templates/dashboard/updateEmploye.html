{% extends 'main.html' %}
{% load static %}

{% block main %}
<div class="page-header">
    <div class="page-title">
        <h4>Gestion des Employ√©s</h4>
        <br>
        <h6>Mettre a jour un employe</h6>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row">

                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Nom</label>
                        {{ form.nom }}
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Prenom</label>
                        {{ form.prenom }}
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        {{ form.domaine }}
                    </div>
                    <div class="form-group">
                        <label>Addresse</label>
                        {{ form.address }}
                    </div>
                </div>

                <div class="col-lg-12">
                    <button type="submit" class="btn btn-submit me-2">Modifier</button>
                    <a href="{% url 'list-employ' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
