<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.jpg' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body class="account-page">

<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper">
            <div class="login-content">
                <div class="login-userset">
                    <div class="login-logo">
                        <img src="{% static 'assets/img/logo.jpg' %}" alt="img">
                    </div>
                    <div class="login-userheading ">
                        <h3>Sign In</h3>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-dismissible {% if message.tags %}alert-{{ message.tags }}{% endif %}"
                         role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form method="POST" class="form-login">
                        {% csrf_token %}
                        <div class="form-login">
                            <label>Email</label>
                            <div class="form-addons">
                                <input type="text" placeholder="Enter your email address" name="email">
                                <img src="{% static 'assets/img/icons/mail.svg' %}" alt="img">
                            </div>
                        </div>
                        <div class="form-login">
                            <label>Password</label>
                            <div class="pass-group">
                                <input type="password" class="pass-input" placeholder="Enter your password"
                                       name="password">
                                <span class="fas toggle-password fa-eye-slash"></span>
                            </div>
                        </div>
                        <div class="form-login">
                            <div class="form-login">
                                <button class="btn btn-secondary" type="submit">Sign In</button>
                            </div>
                            <div class="alreadyuser">
                                <h4><a href="forgetpassword.html" class="hover-a text-secondary">Forgot Password?</a>
                                </h4>
                            </div>
                        </div>
                    </form>
                    <div class="signinform text-center">
                        <h4>Retour Ã  la page d'accueil de l'<a href="{% url 'landing' %}" class="hover-a">Entreprise</a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img src="{% static 'landingpage/images/logo2.jpg' %}" alt="img">
            </div>
        </div>
    </div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
